<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="user.name"/><br/>
        <input type="text" v-model="user.age"/><br/>
        <input type="button" value="提交" @click="func()">
    </div>
</body>
</html>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            user:{
                name:"张三",
                age:23
            }
        },
        methods:{
            func:function () {
                alert(this.user.name+"---"+this.user.age);
                this.user.name="哈哈";
                this.user.age=33;
            }
        }
    })
</script>
